name: Deploy to GitHub Pages

on:
  # Se ejecuta en cada push a main
  push:
    branches: [ main ]
  # Permite ejecutarlo manualmente desde Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        with:
          path: . # La ubicación raíz de tu proyecto Astro dentro del repo (opcional)
          node-version: 20 # La versión específica de Node que debe usarse para compilar tu sitio. Por defecto es 18. (opcional)
          package-manager: npm@latest # El gestor de paquetes de Node que debe instalarse y usarse para instalar dependencias y compilar tu sitio. Detectado automáticamente según tu lockfile. (opcional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
